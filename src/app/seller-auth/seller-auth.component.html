<div class="seller-auth">
<div *ngIf="!showLogin"  class="signup">
    <h1>Seller Sign Up</h1>
<form #sellerauthForm="ngForm" ngModel  class="common-form" (ngSubmit)="signUp(sellerauthForm.value)">
    <input class="form-input" ngModel name="name" type="text" placeholder="Enter name">
    <input class="form-input" ngModel name="password" type="password" placeholder="Password here">
    <input class="form-input" ngModel name="email" type="email" placeholder="Email Id here">
    <button class="form-button">Sign Up</button>
    <a class="auth-toggle-link" (click)="openLogin()">Already Have Account? Click to Login</a>
</form> 
</div> 
<div *ngIf="showLogin" class="login">
    <h1>Seller Log In</h1>
    <p class="error-p">{{authError}}</p>
<form #sellerlogin="ngForm" ngModel  class="common-form" (ngSubmit)="login(sellerlogin.value)">
    <input class="form-input" ngModel name="email" type="email" placeholder="Email Id here">
    <input class="form-input" ngModel name="password" type="password" placeholder="Password here">
       <button class="form-button">Login</button>
       <a class="auth-toggle-link"  (click)="opensignup()">Don't Have Account? Click to SignUp</a>
</form>  
</div>
</div>
