<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>                
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.Description}}</td>
                <td>
                    <fa-icon class="icon-color" [icon]="icon" (click)="deleteProduct(item.id)"></fa-icon>
                    <a class="UpdateLink" routerLink="/seller-update-product/{{item.id}}"><fa-icon class="icon-color" [icon]="icon_update" ></fa-icon></a>
                </td>
             </tr>
        </tbody>
    </table>
</div>
