<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p> 
    <form #updateProduct="ngForm" (ngSubmit)="updatenewProduct(updateProduct.value)" class="common-form">
    
    <input class="form-input" ngModel="{{productData?.name}}" name="name" type="text" placeholder="Enter Product Name here"/>
    <input class="form-input" ngModel="{{productData?.price}}" name="price" type="text" placeholder="Enter Product Price here"/>
    <input class="form-input" ngModel="{{productData?.color}}" name="color" type="text" placeholder="Enter Product Color here"/>
    <input class="form-input" ngModel="{{productData?.category}}" name="category" type="text" placeholder="Enter Product Category here"/>
    <textarea class="form-input" ngModel="{{productData?.Description}}" name="Description" type="text" placeholder="Enter Product Description here"></textarea>
    <input class="form-input" ngModel="{{productData?.image}}" name="image" type="text" placeholder="Enter Product Url here"/>

    <button class="form-button">Update Product</button>

</form>
</div>
